name: Deploy Blue-Green

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        id: build
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          IMAGE=acrname.azurecr.io/myapp:${IMAGE_TAG}
          docker build -t $IMAGE .
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: acrname.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push image to ACR
        run: docker push ${{ steps.build.outputs.image }}

  deploy:
    needs: build-and-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC or credentials)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # creds: ${{ secrets.AZURE_CREDENTIALS }} # Uncomment if not using OIDC

      - name: Set image environment variable
        run: echo "IMAGE=${{ needs.build-and-publish.outputs.image }}" >> $GITHUB_ENV

      - name: Terraform Init
        run: |
          cd envs/prod
          terraform init -backend-config="key=enterprise-platform-prod.tfstate"

      - name: Determine inactive VMSS color
        id: color
        run: |
          chmod +x ./scripts/determine-inactive.sh
          INACTIVE_COLOR=$(./scripts/determine-inactive.sh)
          echo "inactive_color=$INACTIVE_COLOR" >> $GITHUB_OUTPUT

      - name: Terraform Plan & Apply (Inactive VMSS)
        run: |
          cd envs/prod
          terraform plan -var="container_image=${IMAGE}" -var="target_color=${{ steps.color.outputs.inactive_color }}" -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Run Health Checks
        run: |
          chmod +x ./scripts/run_health_checks.sh
          ./scripts/run_health_checks.sh ${{ steps.color.outputs.inactive_color }}

      - name: Swap Traffic in App Gateway
        run: |
          az network application-gateway url-path-map rule update \
            --gateway-name myAppGw \
            --name rule1 \
            --resource-group prod-rg \
            --backend-pool-name pool-${{ steps.color.outputs.inactive_color }}

      - name: Post-Swap Verification
        run: |
          chmod +x ./scripts/post_swap_verify.sh
          ./scripts/post_swap_verify.sh
